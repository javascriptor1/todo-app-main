<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="darkMode.css" />
  </head>
  <body>
    <header>
      <h1>Todo</h1>
      <button type="button">
        <img src="images/icon-sun.svg" alt="Light mode" />
      </button>
    </header>
    <main>
      <form action="/" id="form" name="todo-form">
        <div>
          <label for="checkbox">checkbox</label>
          <input type="checkbox" id="checkbox" class="checkbox-round" />
        </div>
        <div>
          <label for="todo">todo</label>
          <input type="text" placeholder="Create a new todo..." id="todo" />
        </div>
      </form>

      <!-- <div>items left Clear Completed</div>
      <div>All Active Completed</div>
  
      <div>Drag and drop to reorder list</div> -->
    </main>

    <script src="main.js"></script>
  </body>
</html>
